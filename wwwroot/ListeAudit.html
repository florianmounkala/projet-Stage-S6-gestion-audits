<body>
    <nav>
        <ul>
            <li><a href="ListeClient.html">Liste des clients</a></li>
            <li><a href="liste_Question.html">Liste des questions</a></li>
        </ul>
    </nav>
    <h1>Liste de vos audits</h1>
    <button id="btn-ajout-audit">Ajouter un Audit</button>
    <div id="popup" class="popup-hidden">
        <div class="popup-content">
            <span id="close-popup" class="close">&times;</span>
            <p>Ajouter un audit</p>
            <form id="form-add-audit" >
                <label for="label">Identifiant de l'utilisateur</label>
                <input type="int" id="IdUser" name="IdUser" required>
                <br>
                <br>
                <label for="label">Identifiant du client</label>
                <select class="js-example-basic-single" name="state" id="client-ids" required>
                    <!-- Les options seront ajoutées ici par JavaScript -->
                </select>
                <br>
                <br>
                
                <input type="submit" value="Ajouter">
            </form>
        </div>
    </div>
    <br>
    <br>
    <table id="tableauAudit">
        <thead>
            <tr>
                <th>Identifiant de l'audit</th>
                <th>Date d'audition</th>
                <th>Nom du client</th>
                <th>Répondre à l'audit ?</th>
                <th>Voir les reponses</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        </tfoot>
    </table>
    <script src="ListeAudit.js"></script>
</body>
</html>
